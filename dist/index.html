<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script src="./inbox.bundle.js"></script>
    <script src="./project.bundle.js"></script>
  </head>
  <body>
    <script src="./index.bundle.js"></script>
    <div id="navbar">
      <h2 id="navTitle">Todo List</h2>
    </div>
    <div id="content">
      <div id="sideBar">
        <h2 class="sideBarTitle" id="inboxBtn">Inbox</h2>
        <h2 class="sideBarTitle" id="todayBtn">Today</h2>
        <h2 class="sideBarTitle" id="projectsTitle">Projects</h2>
        <h2 class="sideBarTitle" id="openAddProjectsModalBtn">New Project</h2>
      </div>
      <div id="todoContainer">

      </div>
      <div id="projectModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 class="modalTitle">New Project</h2>
          <form class="form">
            <label class="modalLabel" for="projectName">Name:</label>
            <input type="text" name="projectName" class="modalInput" id="projectNameInput" required>
            <button class="addBtn" id="addProjectsBtn">Add Project</button>
          </form>
        </div>
      </div>
      <div id="todoModal" class="modal">
        <div id="todoModalContent" class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 class="modalTitle">New Todo</h2>
          <form id="todoForm" class="form">
            <label class="modalLabel" for="todoTitle">Title:</label>
            <input type="text" name="todoTitle" class="modalInput" id="todoTitleInput" required>
            <label class="modalLabel" for="todoDescription">Description:</label>
            <textarea type="text" name="todoDescription" class="modalInput" id="todoDescriptionTextarea" required></textarea>
            <label class="modalLabel" for="todoDueDate">Due Date:</label>
            <input type="date" name="todoDueDate" class="modalInput" id="todoDueDateInput" required>
            <label class="modalLabel" for="todoPiority">Piority:</label>
            <select class="modalInput" name="todoPiority" id="todoPiorityInput" required>
              <option value="">None</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button class="addBtn" id="addTodoBtn">Add Todo</button>
          </form>
        </div>
      </div>
      <div id="todoModalEdit" class="modal">
        <div id="todoModalContentEdit" class="modal-content">
          <span id="closeEdit" class="close-btn">&times;</span>
          <h2 class="modalTitle">Edit Todo</h2>
          <form id="todoFormEdit" class="form">
            <label class="modalLabel" for="todoTitle">Title:</label>
            <input type="text" name="todoTitle" class="modalInput" id="todoTitleInputEdit" required>
            <label class="modalLabel" for="todoDescription">Description:</label>
            <textarea type="text" name="todoDescription" class="modalInput" id="todoDescriptionTextareaEdit" required></textarea>
            <label class="modalLabel" for="todoDueDate">Due Date:</label>
            <input type="date" name="todoDueDate" class="modalInput" id="todoDueDateInputEdit" required>
            <label class="modalLabel" for="todoPiority">Piority:</label>
            <select class="modalInput" name="todoPiority" id="todoPiorityInputEdit" required>
              <option value="">None</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button class="addBtn" id="addTodoBtnEdit">Edit Todo</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
